<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>K8s presentation</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/white.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown data-background-image="assets/k8s.png">
					<textarea data-template>
							<aside class="notes">
								Give an over view of what k8s is and what you're about to cover:
								- Kubernetes is a conatiner orchestration platform.
								- Uses containerisation drivers like rkt containerd and docker.
								- Can be used for ML workloads aswell as other generic types of workloads
							</aside>
					</textarea>
				</section>
				<section data-markdown data-background-image="assets/k8s-node-docker.png" data-background-size='800px'>
					<textarea data-template>
						<aside class="notes">
							Discuss what's being build locally - revealjs application, dockerised, placed in dockerhub and spun up on a local minikube cluster
						</aside>
					</textarea>
				</section>
				<section data-markdown data-background-image="assets/kubernetes-control-plane.png" data-background-size='1200px'>
					<textarea data-template>
						<aside class="notes">							
							Give overview of the k8s control plan and how it works via kubectl and etcd.
						</aside>
					</textarea>
				</section>
				<section data-markdown data-background-image="assets/k8s-deployment.png" data-background-size='800px'>
					<textarea data-template>
						<aside class="notes">							
							Go over how deployment works for k8s and what happens when creating a service.
						</aside>
					</textarea>
				</section>
				<section data-markdown data-background-image="assets/small-k8s.png" data-background-size='100px' data-background-position='bottom left'>
					<textarea data-template>
						# Show some code Callum!
					</textarea>
				</section>
				<section data-markdown data-background-image="assets/small-k8s.png" data-background-size='100px' data-background-position='bottom left'>
					<textarea data-template>
						- Creating a dockerfile from a centos image and then installing nodejs.
						- Copying in my revealJS application.
						- Tagging the docker image with a recognisable name.
						- Pushed to the docker hub (you can go use it yourself if you want!!).
						- Ran that image on my k8s cluster (aks).
					</textarea>
				</section>
				<section data-markdown data-background-image="assets/helm-prometheus.png" data-background-size='1800px'>
					<textarea data-template>
						<aside class="notes">							
							Describe what helm, prometheus and grafana are:
							- Helm is a package manager that sits on top of kubernetes to deploy packaged services.
								- Explain tiller and how to install packages using helm install.
							- Prometheus is a monitoring framework geared towards containerised environments built by SoundCloud.
								- Explain the components and exporters of prometheus and the alert manager.
							- Grafana is a visualisation tool that helps visualise datasets.
						</aside>
					</textarea>
				</section>
				<section data-markdown data-background-image="assets/prometheus-slack.png" data-background-size='1000px'>
					<textarea data-template>
						<aside class="notes">							
							Discuss how alerting works in prometheus and what slack provides in terms of being a response channel.
						</aside>
					</textarea>
				</section>
				<section data-markdown data-background-image="assets/small-k8s.png" data-background-size='100px' data-background-position='bottom left'>
					<textarea data-template>
						# Show some dashboards! AND MOAR CODE!
					</textarea>
				</section>
				<section data-markdown data-background-image="assets/small-k8s.png" data-background-size='100px' data-background-position='bottom left'>
					<textarea data-template>
						- Deploying a prometheus montoring cluster using helm.
						- Demonstrated the capabilties of k8s cluster monitoring.
					</textarea>
				</section>	
				<section data-markdown data-background-image="assets/small-k8s.png" data-background-size='100px' data-background-position='bottom left'>
					<textarea data-template>
						## Feel free to reach out
						- linkedin : https://uk.linkedin.com/in/callum-fay
					</textarea>
				</section>
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				width: "100%",
				height: "100%",
				margin: 0,
				minScale: 1,
				maxScale: 1,
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true }
				]
			});
		</script>
	</body>
</html>
